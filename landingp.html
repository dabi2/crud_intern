<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CRUD Google Docs</title>
</head>
<body>
    <!-- input box -->
  <div class="inp">

    <h2 id="todo_text">To Do-List App</h2>
    <input type="text" id="inpt">
    <input type="button" value="Add New Task" onclick="addTask()">
</div>
    


  <div class="display_text">
    <h2 id="disp">Every text you type will Display here</h2>
    <ul id="task_list" onclick="done()">
        <!-- <li class="check">task 1</li>
        <li class="check">task 2</li>
        <li class="check">task 3</li> -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
